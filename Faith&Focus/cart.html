<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Review and finalize your Faith & Focus Planner purchase. Secure checkout with instant digital downloads"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="img/brand-logo-1-digital-planner.png"
    />
    <title>Your Shopping Cart - Secure Digital Checkout</title>
  </head>
  <body>
    <!--header section-->
    <header class="header">
      <div class="logoAndName">
        <div class="logo">
          <img
            src="img/brand-logo-1-digital-planner.png"
            alt="Faith & Focus Logo"
            style="width: 100px"
          />
        </div>
        <div style="text-align: left;">
          <a href="index.html">
            <h2>
              FAITH &
              <br />
              FOCUS
            </h2>
          </a>
        </div>
      </div>
      <!-- shopping cart icon with link to cart page-->
      <div class="cart">
        <a href="cart.html">
          <button class="cart-button">
            <img
              src="img/faith-focus-planner-cart.png"
              alt="Shopping Cart Icon"
              style="width: 40px"
            />
          </button>
        </a>
      </div>
    </header>

    <!--navigation bar-->
    <div class="navbar">
      <ul class="nav-ul">
        <li class="nav-li">
          <a href="index.html">HOME</a>
        </li>
        <li class="nav-li">
          <a href="about.html">ABOUT</a>
        </li>
        <li class="nav-li">
          <a href="events.html">EVENTS</a>
        </li>
        <li class="nav-li">
          <a href="contact.html">CONTACT</a>
        </li>
        <li class="nav-li">
          <a href="products.html">PRODUCTS</a>
        </li>
      </ul>
    </div>

    <!--main content: shopping cart details-->
    <div class="mainContainer">
      <div class="section group">
        <div class="product-page">
          <div class="col span_6_of_12">
            <div class="big-image">
              <div>
                <h3 style="font-size: 20px;">
                  <u>Review your order</u>
                </h3>
              <br>
              </div>
              <div class="js-order-summary"></div>
            </div>
          </div>

          <div class="col span_6_of_12">
            <div class="textContent js-payment-summary" style="text-align: center; padding: 20px;">
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--footer-->
    <footer class="footer">
      <div class="footerContainer">
        <div class="footerColumn">
          <a href="contact.html">Contact Us</a>
          <br />
          <a href="privacy.html">Privacy Policy</a>
        </div>
        <div class="footerColumn">
          <a href="faq.html">FAQs</a>
          <br />
          <a href="terms.html">Terms of Service</a>
        </div>
      </div>
    </footer>

    <!-- Script module for checkout functionality -->
    <script type="module" src="scripts/checkout.js"></script>

  </body>
</html>
